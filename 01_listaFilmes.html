<script>
    //PROBLEMA
    /*
    Pergunte ao usuário quantos filmes deseja cadastrar.
    Considere que os gêneros dos filmes que serão cadastrados serão Comédia, Drama e Romance.
    Para cada filme que o usuário inserir, pergunte o gênero do filme e o adicione na lista correspondente.
    Apresente os gêneros e os seus respectivos filmes, que foram informados pelo usuário.
    ***Não apresente listas que não tiveram filme cadastrado.
    */

    //ENTRADA
    const qtfilme = Number(prompt(`Quantos filmes deseja cadastrar?`))
    let comedia= [];
    let drama= [];
    let romance= [];

    for (let filmes=1; filmes<=qtfilme; filmes++) {
        let filme= prompt(`Informe o filme que deseja adicionar`)
        let genero= prompt(`Qual o gênero do filme? Utilize C(Comédia), D(Drama) e R(Romance)`).toUpperCase()
        if(genero=="C") {
            comedia.push(filme)
        }
        if(genero=="D") {
            drama.push(filme)
        }
        if(genero=="R") {
            romance.push(filme)
        }
    }
    alert(`Comédia:${comedia.join(", ")}\nDrama:${drama.join(", ")}\nRomance:${romance.join(", ")}`)
    
    //PROCESSAMENTO
    
    
    //SAÍDA
    
    
</script>
