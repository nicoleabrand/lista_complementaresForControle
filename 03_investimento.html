<script>
    //PROBLEMA
    /*
    Considere que uma pessoa está investindo, no início de cada mês, uma quantia de R$ 100,00. O rendimento ao final do mês é de 1,8% (0.018).
    Calcule qual será o total que a pessoa terá investido ao final de 24 meses, ao final de 48 meses e ao final de 96 meses.
    Apresente os valores para cada um dos períodos.
    Apresente também qual foi o rendimento que a pessoa obteve em cada um dos períodos (ou seja, o que conseguiu obter além da quantia investida).
    */

    //ENTRADA
    const investimento= 100
    let investimentoTotal=0
    let rendimento= 0
    for (let meses = 1; meses <=96; meses++) {
        investimentoTotal = (investimento*1.018)*meses
        if (meses==24) {
            alert(`O investimento total em 24 meses foi de R$${investimentoTotal.toFixed(2)}`)
        }
        if (meses==48) {
            alert(`O investimento total em 48 meses foi de R$${investimentoTotal.toFixed(2)}`)
        }
        if (meses==96) {
            alert(`O investimento total em 96 meses foi de R$${investimentoTotal.toFixed(2)}`)
        }
        rendimento= (investimento*0.018)*meses
        if (meses==24) {
            alert(`O rendimento total em 24 meses foi de R$${rendimento.toFixed(2)}`)
        }
        if (meses==48) {
            alert(`O rendimento total em 48 meses foi de R$${rendimento.toFixed(2)}`)
        }
        if (meses==96) {
            alert(`O rendimento total em 96 meses foi de R$${rendimento.toFixed(2)}`)
        }
    }

    //SAÍDA
    
</script>
